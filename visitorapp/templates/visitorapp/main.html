{% load static %}

<main class="container">
    <div  class="table-responsive-sm text-center">
        <table class="table table-striped table-bordered table-dark">
            <thead>
                <tr>
                    <th scope="col">Bank</th>
                    <th scope="col">Bitcoin</th>
                    <th scope="col">Etherum</th>
                    <th scope="col">Binance coin</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">at the beginning</th>
                    <td>0.0087954 BTC</td>
                    <td>0.0275484 ETH</td>
                    <td>2.09 BNB</td>
                </tr>
                <tr>
                    <th scope="row">at this time</th>
                    <td>0.0089954 BTC</td>
                    <td>0.0274484 ETH</td>
                    <td>2.11 BNB</td>
                </tr>
                <tr>
                    <th scope="row">Profit</th>
                    <td class="text-success">+0.0002 BTC</td>
                    <td class="text-danger">-0.0001 ETH</td>
                    <td class="text-success">+ 0.02 BNB</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <span id="number-trades">15</span> Trades completed<br>
        <button id="trades" class="btn btn-danger">View all trades completed</button>
        <div id="all-trades"></div>
    </div>
</main>
